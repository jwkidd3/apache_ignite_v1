# KIND cluster configuration for Apache Ignite
# Creates a 4-node cluster (1 control-plane + 3 workers)
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: ignite-cluster
nodes:
  - role: control-plane
    extraPortMappings:
      # Ignite client connector port (thin client)
      - containerPort: 30100
        hostPort: 10800
        protocol: TCP
      # Ignite REST API port
      - containerPort: 30080
        hostPort: 8080
        protocol: TCP
  - role: worker
  - role: worker
  - role: worker
